
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outward Management - Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
.login-box{background:white;width:100%;max-width:400px;padding:40px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.3);text-align:center;}
.logo{font-size:2.5em;margin-bottom:20px;}
h1{color:#1e3c72;margin-bottom:30px;font-size:1.8em;}
.input-group{margin-bottom:25px;}
label{display:block;color:#333;font-weight:600;margin-bottom:8px;}
input{width:100%;padding:15px;border:2px solid #ddd;border-radius:12px;font-size:16px;box-sizing:border-box;transition:all 0.3s;}
input:focus{border-color:#667eea;box-shadow:0 0 10px rgba(102,126,234,0.3);outline:none;}
.login-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s;}
.login-btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(102,126,234,0.4);}
.error{color:#f44336;margin-top:15px;padding:10px;background:#ffebee;border-radius:8px;display:none;}
.footer{margin-top:30px;color:#666;font-size:14px;}
</style>
</head>
<body>
<div class="login-box">
    <div class="logo">üì¶</div>
    <h1>Outward Management</h1>
    <form id="loginForm">
        <div class="input-group">
            <label>üë§ Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="input-group">
            <label>üîí Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="login-btn">üöÄ Login</button>
        <div id="errorMsg" class="error">‚ùå Invalid username or password!</div>
    </form>
    <div class="footer">
        <p><strong>Username:</strong> E-com-F</p>
        <p><strong>Password:</strong> E-com@358</p>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit',function(e){
    e.preventDefault();

    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value;

    // Credentials check
    if(username==='E-com-F' && password==='E-com@358'){
        // Admin login
        localStorage.setItem('outward_login_ok','1');
        localStorage.setItem('outward_user_email','ecomf@company.com');
        localStorage.setItem('outward_user_role','admin');
        localStorage.setItem('outward_user_name','E-com-F');

        // Redirect to main page
        window.location.href='outward-main.html';
    }else{
        // Show error
        document.getElementById('errorMsg').style.display='block';
        document.getElementById('username').value='';
        document.getElementById('password').value='';
    }
});
</script>
</body>
</html>
